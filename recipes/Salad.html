<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Macaroni Salad</title>
</head>
<body>
    <h1>Classic Macaroni Salad</h1><br>
    <h2>Ingredients</h2>
    <ul>
        <li>macaroni noodles</li>
        <li>mayonnaise</li>
        <li>yellow mustard</li>
        <li>salt and ground black pepper</li>
        <li>cheese</li>
    </ul><br>
    <h2>Steps</h2>
    <ol>
        <li>Cook the macaroni in salted water.</li>
        <li>Mix the mayonnaise, mustard, cheese and black pepper.</li>
        <li>Stir in the macaroni and enjoy.</li>
    </ol>
</body>
</html>
